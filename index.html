<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Morphism UI</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <img src="./abstract.jpg" alt="Abstract Background" />
    <div class="circle"></div>

    <div class="container" id="glass">
      <h2 class="seq">Hello Everyone</h2>
      <p class="seq">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, labore
      </p>
    </div>
    <h1>Glassmorphism Realized</h1>

    <!-- GSAP Animation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
    ></script>

    <script>
      const glass = document.getElementById("glass");

      const tl = gsap.timeline({
        defaults: { ease: "power2.inOut", duration: 1.5 },
      });

      tl.from("img", { x: "-10%", opacity: 0 })
        .from(
          ".container",
          {
            opacity: 0,
            delay: 0.5,
            duration: 1,
          },
          "-=1.5"
        )
        .from(".container", { x: "-20%", backdropFilter: "blur(0px)" })
        .from(".seq", { y: -30, opacity: 0, stagger: 0.2, duration: 0.5 })
        .from("h1", { y: 20, clipPath: "inset(0 0 100% 0)" }, "-=.8");
    </script>
  </body>
</html>
